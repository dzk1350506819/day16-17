function dec2bin(decNumber) {

   var inputNum = Number(document.getElementById('dec-number').value);
   var p = document.getElementById('result');
    if(inputNum>=0 && Number.isInteger(inputNum)){
        var arrt = [];
        var dec = inputNum;
        var quo;

            quo = dec % 2;
            dec = parseInt(dec/2);
